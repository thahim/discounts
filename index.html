<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temu Free Gifts</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #FF6A00;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }
    .hero {
      text-align: center;
      padding: 30px 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px;
      border-radius: 10px;
    }
    .hero h2 {
      font-size: 1.8rem;
      color: #FF6A00;
    }
    .btn {
      background-color: #FF6A00;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      margin-top: 15px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e55e00;
    }
    .info {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .tag {
      background-color: #FF6A00;
      color: white;
      padding: 5px 10px;
      display: inline-block;
      margin-top: 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    🎁 Temu Free Gifts 🎁
  </header>

  <section class="hero">
    <h2>اب Temu پر سائن اپ کریں اور مفت تحفے حاصل کریں!</h2>
    <a class="btn" href="https://temu.to/k/uf79jhbq0wo" target="_blank">مفت تحفے حاصل کریں</a>
    <div class="info">
      🔗 لنک: <br>
      <code>https://temu.to/k/uf79jhbq0wo</code><br><br>
      📄 ریفرل کوڈ: <strong>acx164268</strong>
    </div>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=%D9%85%D9%88%D8%A8%D8%A7%D8%A6%D9%84+%D8%A7%DB%8C%DA%A9%D8%B3%DB%8C%D8%B3%D8%B1%DB%8C" alt="Product 1">
      <div class="tag">💯 مفت</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=%D9%B9%D9%88%DB%8C+%D8%AF%D9%88%D8%B1" alt="Product 2">
      <div class="tag">🎉 انعام</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=%DA%AF%DB%8C%D8%AC%D9%B9+%D9%B9%D9%88%D9%84" alt="Product 3">
      <div class="tag">🔥 محدود آفر</div>
    </div>
  </section>

  <script>
    // Optional JavaScript if you'd like animations or alerts
    document.querySelector('.btn').addEventListener('click', () => {
      alert('آپ Temu کی آفرز کی طرف جا رہے ہیں!');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyderabad Updates Summer Discounts</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: #ecf0f1;
      font-size: 2rem;
      font-weight: bold;
    }
    .section-title {
      font-size: 1.5rem;
      margin: 30px 20px 10px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      display: inline-block;
      padding-bottom: 5px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #f4f6f8;
      border: 1px solid #dfe4ea;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 0 0 10px;
    }
    .price {
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 10px;
    }
    .product-card a {
      background: #2980b9;
      color: #fff;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 5px;
      display: inline-block;
      transition: background 0.3s;
    }
    .product-card a:hover {
      background: #1c5980;
    }
  </style>
</head>
<body>
  <header>
    Hyderabad Updates Summer Discounts
  </header>

  <div class="section-title">Men's Clothing</div>
  <div class="products" id="mens-clothing"></div>

  <div class="section-title">Perfumes</div>
  <div class="products" id="perfumes"></div>

  <script>
    const products = [
      {
        title: "Multipocket Pure Cotton Long Cargo",
        image: "https://raw.githubusercontent.com/thahim/discounts/main/short001.jpg",
        price: "Rs 3887",
        link: "https://share.temu.com/dDibJ68LBKA",
        category: "mens-clothing"
      },
      {
        title: "Cargo Pants",
        image: "https://raw.githubusercontent.com/thahim/discounts/main/short002",
        price: "Rs 1528",
        link: "https://share.temu.com/67e2F0mp1NA",
        category: "mens-clothing"
      },
      {
        title: "Casual Capri",
        image: "https://raw.githubusercontent.com/thahim/discounts/main/short003",
        price: "Rs 2830",
        link: "https://share.temu.com/E6rBBlSciJA",
        category: "mens-clothing"
      },
      {
        title: "Casual Cargo",
        image: "https://raw.githubusercontent.com/thahim/discounts/main/short004.jpg",
        price: "Rs 1845",
        link: "https://share.temu.com/ygOffU9NTaA",
        category: "mens-clothing"
      },
      {
        title: "Lightweight Linen Short",
        image: "https://img.kwcdn.com/product/open/2024-04-30/1714446920255-f6aeb548c3994d6fa15ff00b9c928805.jpeg",
        price: "Rs 1749",
        link: "https://share.temu.com/HsiLOoxLRnA",
        category: "mens-clothing"
      },
      {
        title: "Earth Perfume",
        image: "https://img.kwcdn.com/product/open/2024-04-29/1714375483688-b86cf7efc41b445381f5acb0b5483c6b.jpeg",
        price: "Rs 226",
        link: "https://share.temu.com/vxFmTq7zUfA",
        category: "perfumes"
      },
      {
        title: "Sauvace Perfume",
        image: "https://img.kwcdn.com/product/open/2024-04-30/1714442311934-c604a982a4ad4bde8b5305781a95eaa4.jpeg",
        price: "Rs 418",
        link: "https://share.temu.com/NgrYhffvVqA",
        category: "perfumes"
      }
    ];

    products.forEach(product => {
      const container = document.getElementById(product.category);
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <h3>${product.title}</h3>
        <div class="price">${product.price}</div>
        <a href="${product.link}" target="_blank">Buy Now</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
